name: Handbook

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: handbook-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - uses: jdx/mise-action@v2
        with:
            experimental: true
      - run: mise run install
      - run: mise run build